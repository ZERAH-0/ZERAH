<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - ZERAH</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Bakbak+One&family=Changa+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Bakbak One', sans-serif;
    }
    .menu-header {
      background-color: #FFFEFB;
      padding: 60px 20px;
      text-align: center;
    }
    .menu-header h1 {
      font-family: 'Fugaz One';
      font-size: 100px;
      color: black;
      margin: 0;
    }
    .back-button {
      position: absolute;
      top: 50px;
      left: 30px;
      padding: 20px 40px;
      border: 5px solid black;
      background: none;
      font-family: 'Changa One';
      font-size: 35px;
      cursor: pointer;
    }
    .menu-list {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
    }
    .menu-list a {
      color: white;
      font-size: 100px;
      text-decoration: none;
    }
    .menu-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-header">
    <h1>MENU</h1>
    <button class="back-button" onclick="history.back()">Back</button>
  </div>

  <nav class="menu-list">
    <a href="index.html#about">About</a>
    <a href="index.html#research">Research</a>
    <a href="index.html#projects">Projects</a>
    <a href="index.html#activities">Activities</a>
    <a href="index.html#contact">Contact</a>
  </nav>
</body>
</html>
